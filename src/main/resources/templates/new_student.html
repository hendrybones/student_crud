<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Student management system</title>
</head>
<body>
<div class="container">
    <h1>Student management system</h1>
    <hr>
    <h2>Save Student</h2>

    <form action="#" th:action="@{/saveStudent}" th:object="${student}" method="post">
        <input type="text" th:field="*{firstName}" placeholder="Student First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Student Last Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" placeholder="Student Email" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Student</button>

    </form>
    <hr>
    <a th:href="@{/}">Back to employee list</a>

</div>

</body>
</html>
