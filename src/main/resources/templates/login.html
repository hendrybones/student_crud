<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student management system</title>
    <link th:href="@{/login.css}" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
<!--create navigation bar(header)-->
<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Student Management System</a>
        </div>
        <ul class="nav navbar-nav">
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </ul>
    </div>
    <!--    <a class="navbar-brand" href="#" th:href="@{/}">Registration and-->
    <!--        Login Module</a>-->
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset">
            <h1>User Login</h1>
            <form th:action="@{/login}" method="post">

                <!-- errors message-->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password</div>
                </div>

                <!-- errors message-->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out</div>
                </div>


                <div class="form-group">
                    <label for="username"> Username </label>:
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter Email Id" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="username"> Password: </label>:
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter Password">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group">
                <span>New User? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
